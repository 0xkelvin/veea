CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="veea-device"
CONFIG_BT_MAX_CONN=1

# Camera + filesystem for PNG capture
CONFIG_VIDEO=y
CONFIG_SDHC=y
CONFIG_SPI_SDHC=y
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVERS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_HEAP_MEM_POOL_SIZE=32768

# Use external PSRAM for large allocations (ESP32-S3 Sense has 8MB PSRAM)
CONFIG_ESP_SPIRAM=y
CONFIG_ESP_SPIRAM_HEAP_SIZE=2097152
