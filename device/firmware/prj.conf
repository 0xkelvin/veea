CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y
CONFIG_LOG=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="veea-device"
CONFIG_BT_MAX_CONN=1

# BLE GATT for image transfer service
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=2

# Camera + filesystem for PNG capture
CONFIG_VIDEO=y
CONFIG_I2C=y
CONFIG_VIDEO_I2C_RETRY_NUM=3
CONFIG_VIDEO_BUFFER_POOL_NUM_MAX=1
CONFIG_VIDEO_BUFFER_POOL_ALIGN=32
CONFIG_VIDEO_BUFFER_POOL_HEAP_SIZE=40960
CONFIG_SDHC=y
CONFIG_SPI_SDHC=y
CONFIG_DISK_ACCESS=y
CONFIG_DISK_DRIVERS=y
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Use external PSRAM for large allocations (ESP32-S3 Sense has 8MB PSRAM)
CONFIG_ESP_SPIRAM=y
CONFIG_SPIRAM_MODE_OCT=y
CONFIG_SPIRAM_TYPE_ESPPSRAM64=y
CONFIG_ESP_SPIRAM_SIZE=8388608
CONFIG_SPIRAM_SPEED_80M=y
CONFIG_ESP_SPIRAM_HEAP_SIZE=2097152

# Camera DMA needs more descriptors for frame capture
CONFIG_DMA_ESP32_MAX_DESCRIPTOR_NUM=512
